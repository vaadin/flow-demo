<div class="simple">
	<table>
		<tr *ng-for="#row of rows" class="row">
			<td *ng-for="#cell of row.cells" class="cell" (click)="server.cellClick(element)" [class.mine]="cell.mine" [class.revealed]="cell.revealed">{{cell.nearby}}</td>
		</tr>
	</table>
	
	<style>
	.simple .cell {
		background: grey;
		border: 1px solid black;
		width:20px;
		height:20px;
	}
	.simple .cell.revealed {
		background: white;
	}
	.simple .cell.revealed.mine {
		background: red;
	}
	.simple td {
		text-align: center;
	}
	</style>
</div>
