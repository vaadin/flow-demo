<!DOCTYPE html>
<html>
<head>
<title>&lt;vaadin-connector&gt;</title>
<script
	src="VAADIN/widgetsets/com.vaadin.hummingbird.vaadinconnector.VaadinConnectorWidgetset/com.vaadin.hummingbird.vaadinconnector.VaadinConnectorWidgetset.nocache.js"></script>
<link rel="stylesheet" href="VAADIN/themes/valo/styles.css">
<style type="text/css">
vaadin-connector {
	display: block;
	margin: 10px 0;
}
</style>
</head>
<body class="valo">
	<vaadin-connector connector="com.vaadin.ui.Label" content-mode="HTML" text="<i>See the HTML of this page to understand what this is about.</i>"></vaadin-connector>
	 
    <vaadin-connector id="myButton" connector="com.vaadin.ui.Button" caption="Click me!"></vaadin-connector>
	
	<script type="text/javascript">
		document.getElementById('myButton').addEventListener("rpc",
				function(event) {
					console.log("Got rpc event from connector: ", event);
					
					var newLabel = document.createElement("vaadin-connector");
					newLabel.setAttribute("connector", "com.vaadin.ui.Label");
					newLabel.setAttribute("text", "Thank you for clicking!");
					document.body.appendChild(newLabel);
				});
	</script>
</body>
</html>
