<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">

<dom-module id="sign-in-form">
    <template>
        <div style="width: 200px;">
            <label for="name">Enter your name:</label><paper-input id="name" value="{{name}}"></paper-input>
            <label for="ssd">Enter your SSD:</label><paper-input id="ssd" value="{{ssd}}"></paper-input>
            <br>
            <label>Birth date:</label>
            <label for="day">Enter your birthday:</label><paper-input id="day" value="{{birthDate.day}}"></paper-input>
            <label for="month">Enter the month of your birthday:</label><paper-input id="month" value="{{birthDate.month}}"></paper-input>
            <label for="year">Enter the year of your birthday:</label><paper-input id="year" value="{{birthDate.year}}"></paper-input>
            <button on-click="signIn" id="register">Register</button>
            <label id="reg-msg">[[registrationMessage]]</label>
        </div>
    </template>
    <script>
        class SignInForm extends Polymer.Element {
            static get is() {
                return 'sign-in-form'
            }
        }
        customElements.define(SignInForm.is, SignInForm);
    </script>
</dom-module>
