<div>
	<section class="todoapp">
		<header class="header">
			<h1>todos</h1>
			<input id="new-todo" #newtodo class="new-todo"
				placeholder="What needs to be done?"
				autofocus
			(keyup)="if (event.keyCode != 13 || element.value==='') return; server.addTodo(element.value); element.value = '';" />
		</header>
		<section class="main" [class.hidden]="todoCount == 0">
			<input id="toggle-all" class="toggle-all" type="checkbox"
				[checked]="remainingCount == 0"
				(click)="model.todos.forEach(function(todo) {todo.completed = element.checked}); server.logAllCompleted()">
			<label for="toggle-all">Mark all as complete</label>
			<ul class="todo-list">

				<li *ng-for="#todo of todos" [class.completed]="todo.completed"
					[class.editing]="todo.editing">
					<div class="view" [class.hidden]="todo.editing">
						<input (click)="todo.completed = element.checked; server.logTodoCompleted(todo)"
							class="toggle" type="checkbox" [checked]="todo.completed">
						<label
							(dblclick)="todo.editing = true; setTimeout(function() {edit.focus();}, 0)">{{todo.title}}</label>
						<button class="destroy" (click)="server.removeTodo(todo)"></button>
					</div> <input #edit class="edit" [value]="todo.title"
					(blur)="todo.editing = false; if (todo.title != element.value) {todo.title = element.value; server.handleEditBlur(todo)}"
					(change)="todo.editing = false; if (todo.title != element.value) {todo.title = element.value; server.handleEditBlur(todo)}">
				</li>
			</ul>
		</section>
		<footer class="footer" [class.hidden]="todoCount == 0">
			<span class="todo-count" [class.hidden]="remainingCount == 0"
				id="itemsLeft"><strong>{{remainingCount}}</strong> items left</span>
			<!-- Remove this if you don't implement routing -->
			<ul class="filters">
				<li><a class.selected="allFilter" href="#">All</a></li>
				<li><a class.selected="activeFitler" href="#active">Active</a>
				</li>
				<li><a class.selected="completedFilter" href="#completed">Completed</a></li>
			</ul>
			<button #clearCompleted [class.hidden]="completeCount == 0"
				class="clear-completed" (click)="server.clearCompleted()">Clear
				completed</button>
		</footer>
	</section>
	<footer class="info">
		<p>Double-click to edit a todo</p>
		<p>
			Part of <a href="http://todomvc.com">TodoMVC</a>
		</p>
	</footer>
</div>
