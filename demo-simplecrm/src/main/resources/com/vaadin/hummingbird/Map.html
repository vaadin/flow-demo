<div id="wrapper">
	<paper-icon-button id="menu-toggle" icon="menu" paper-drawer-toggle></paper-icon-button>
	<div id="main-content">
		<div class="header">
			<h2>Map</h2>
		</div>
		<div class="content">
			<google-map fit-to-markers class="mapp" id="customer-map">
				<google-map-marker *ng-for="#loc of locations" [latitude]="loc.lat" [longitude]="loc.lon">
				<span>{{loc.name}}</span>
				</google-map-marker>
			</google-map>
		</div>
	</div>
</div>
