<dom-module id="contacts-table">
    <template>
        <table class="contactstable">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
            <tbody>
            <template is="dom-repeat" items="[[contacts]]">
                <tr on-tap="_itemClicked" id="[[item.id]]">
                    <td>[[item.firstName]]</td>
                    <td>[[item.lastName]]</td>
                    <td>[[item.email]]</td>
                </tr>
            </template>
            </tbody>
        </table>
    </template>
    <script>
        Polymer({
            is: 'contacts-table',

            properties: {
                contacts: {
                    type: Array,
                    value: function () {
                        return [];
                    },
                }
            },

            _itemClicked(event) {
                const tr = event.currentTarget;
                const previouslySelected = document.getElementsByClassName('selected-row');
                let unselect = false;
                if (previouslySelected != undefined && previouslySelected.length == 1) {
                    unselect = (previouslySelected[0].id == tr.id);
                    previouslySelected[0].className = '';
                }

                let selectedId = null;
                if (!unselect) {
                    tr.className = 'selected-row';
                    selectedId = tr.id;
                }
                this.dispatchEvent(new CustomEvent('row-selection-updated', {detail: selectedId}));
            },
        })
    </script>
</dom-module>
