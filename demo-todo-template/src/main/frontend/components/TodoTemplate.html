<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="todo-template">
    <template>
        <style>
            .main-panel {
                background-color: #eee;
                height: 100vh;
                overflow-y: hidden;
                padding: 20px;
                flex: 1;
            }

            .side-panel {
                padding: 20px 10px;
                width: 30%;
                border-right: 1px solid black;
            }

            .content-wrap {
                width: 100%;
                display: flex;
            }
        </style>
        <todo-creator id="creator"></todo-creator>

        <div class="content-wrap">
            <div class="side-panel">
                <h2>Completed tasks</h2>
                <slot name="done"></slot>
            </div>

            <div class="main-panel">
                <h2>Open tasks</h2>
                <slot>
                    <h3>No tasks are waiting</h3>
                </slot>
            </div>
        </div>

    </template>

    <script>
        class TodoTemplate extends Polymer.Element {
            static get is() {
                return 'todo-template'
            }
        }
        customElements.define(TodoTemplate.is, TodoTemplate);
    </script>
</dom-module>
