<div class="contactform">
	<div class="buttons">
		<button id="save" class="save" (click)="$server.onSave()">Save</button>
		<button id="cancel" (click)="$server.onCancel()">Cancel</button>
	</div>
	<div class="row">
		<span>First name</span> <input id="firstName" [value]="contact.firstName"></input>
	</div>
	<div class="row">
		<span>Last name</span> <input id="lastName" [value]="contact.lastName"></input>
	</div>
	<div class="row">
		<span>Phone number</span> <input id="phoneNumber" [value]="contact.phoneNumber"></input>
	</div>
	<div class="row">
		<span>Email</span> <input id="email" [value]="contact.email"></input>
	</div>
</div>
