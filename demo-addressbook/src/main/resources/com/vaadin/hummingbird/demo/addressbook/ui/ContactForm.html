<div class="contactform">
	<div class="buttons">
		<button disabled class="save" (click)="$server.onSave()">Save</button>
		<button (click)="$server.onCancel()">Cancel</button>
	</div>
	<div class="row">
		<span>First name</span> <input [value]="contact.firstName"></input>
	</div>
	<div class="row">
		<span>Last name</span> <input [value]="contact.lastName"></input>
	</div>
	<div class="row">
		<span>Phone number</span> <input [value]="contact.phoneNumber"></input>
	</div>
	<div class="row">
		<span>Email</span> <input [value]="contact.email"></input>
	</div>
</div>
